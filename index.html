<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Chat | المحادثة المتقدمة</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #00a884;
            --bg-dark: #111b21;
            --panel-bg: #202c33;
            --incoming-msg: #202c33;
            --text-main: #e9edef;
            --text-muted: #8696a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* شاشة القفل وإدخال الاسم */
        #lock-screen {
            position: fixed;
            inset: 0;
            background: rgba(17, 27, 33, 0.95);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .lock-card {
            background: var(--panel-bg);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
        }

        .lock-card input {
            width: 100%;
            padding: 12px;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2a3942;
            color: white;
            text-align: center;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            height: 95vh;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }

        header {
            background: var(--panel-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .header-left { display: flex; align-items: center; gap: 15px; }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-info h3 { font-size: 0.9rem; }
        .user-info p { font-size: 0.7rem; color: var(--text-muted); }

        .header-tools {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .color-picker { display: flex; align-items: center; gap: 8px; }
        .color-option {
            width: 22px; height: 22px; border-radius: 50%; cursor: pointer;
            border: 2px solid transparent; transition: 0.2s;
        }
        .color-option.active { border-color: white; transform: scale(1.2); }

        .flip-btn {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            width: 30px; height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .flip-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .flip-btn.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg-container { display: flex; flex-direction: column; max-width: 75%; transition: all 0.3s ease; }
        
        .msg-container.sent { align-self: flex-end; align-items: flex-end; }
        .msg-container.received { align-self: flex-start; align-items: flex-start; }

        #chat-window.flipped .msg-container.sent { align-self: flex-start; align-items: flex-start; }
        #chat-window.flipped .msg-container.received { align-self: flex-end; align-items: flex-end; }

        .sender-name { font-size: 0.75rem; font-weight: bold; margin-bottom: 2px; color: #53bdeb; }
        .sent .sender-name { color: #dcf8c6; }

        .msg-bubble {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            color: white;
        }

        .received .msg-bubble { border-top-right-radius: 8px; border-top-left-radius: 0; }
        .sent .msg-bubble { border-top-left-radius: 8px; border-top-right-radius: 0; }

        #chat-window.flipped .received .msg-bubble { border-top-left-radius: 8px; border-top-right-radius: 0; }
        #chat-window.flipped .sent .msg-bubble { border-top-right-radius: 8px; border-top-left-radius: 0; }

        .msg-bubble img { max-width: 100%; border-radius: 6px; margin: 5px 0; display: block; }
        .timestamp { font-size: 0.6rem; color: rgba(255,255,255,0.5); text-align: left; margin-top: 4px; }

        footer {
            background: var(--panel-bg);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-group {
            flex: 1;
            background: #2a3942;
            border-radius: 25px;
            padding: 5px 15px;
            display: flex;
        }
        #msgInput { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; }
        .icon-btn { color: var(--text-muted); font-size: 1.2rem; cursor: pointer; background: none; border: none; }
        .send-btn { color: var(--primary-color); }
    </style>
</head>
<body>

<!-- صوت التنبيه -->
<audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

<div id="lock-screen">
    <div class="lock-card">
        <i class="fas fa-comments" style="font-size: 3rem; color: var(--primary-color);"></i>
        <h2 style="margin:15px 0">مرحباً بك في المحادثة</h2>
        <input type="password" id="passInput" placeholder="كلمة المرور (1234)">
        <input type="text" id="nameInput" placeholder="اكتب اسمك ليظهر للآخرين">
        <button onclick="checkAccess()" style="background:var(--primary-color); color:white; width:100%; padding:12px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; margin-top:10px">بدء الدردشة</button>
    </div>
</div>

<div class="app-container">
    <header>
        <div class="header-left">
            <div class="avatar" id="userAvatar">N</div>
            <div class="user-info">
                <h3 id="chatPartner">غرفة المحادثة</h3>
                <p>تشفير تام بين الأطراف</p>
            </div>
        </div>
        
        <div class="header-tools">
            <button class="flip-btn" id="flipBtn" onclick="toggleLayout()" title="عكس اتجاه المحادثة">
                <i class="fas fa-exchange-alt"></i>
            </button>

            <div class="color-picker">
                <div class="color-option active" data-color="#005c4b" style="background: #005c4b;" onclick="selectColor('#005c4b', this)"></div>
                <div class="color-option" data-color="#004b5c" style="background: #004b5c;" onclick="selectColor('#004b5c', this)"></div>
                <div class="color-option" data-color="#5c003a" style="background: #5c003a;" onclick="selectColor('#5c003a', this)"></div>
                <div class="color-option" data-color="#5c3a00" style="background: #5c3a00;" onclick="selectColor('#5c3a00', this)"></div>
                <div class="color-option" data-color="#3a5c00" style="background: #3a5c00;" onclick="selectColor('#3a5c00', this)"></div>
                <div class="color-option" data-color="#444444" style="background: #444444;" onclick="selectColor('#444444', this)"></div>
            </div>
        </div>
    </header>

    <main id="chat-window"></main>

    <footer>
        <label for="fileInput" class="icon-btn"><i class="fas fa-paperclip"></i></label>
        <input type="file" id="fileInput" hidden accept="image/*">
        <div class="input-group">
            <input type="text" id="msgInput" placeholder="اكتب رسالة..." autocomplete="off">
        </div>
        <button class="icon-btn send-btn" onclick="send()"><i class="fas fa-paper-plane"></i></button>
    </footer>
</div>

<script>
    const MY_PASSWORD = "1234";
    let mySelectedColor = "#005c4b"; 
    let myDisplayName = "مجهول";
    let lastMsgCount = 0;

    function checkAccess() {
        const pass = document.getElementById('passInput').value;
        const name = document.getElementById('nameInput').value.trim();
        
        if (pass === MY_PASSWORD) {
            if (name === "") {
                alert("يرجى إدخال اسمك أولاً");
                return;
            }
            myDisplayName = name;
            localStorage.setItem('nexus_user_name', name);
            document.getElementById('lock-screen').style.display = 'none';
        } else { 
            alert("كلمة المرور غير صحيحة"); 
        }
    }

    const firebaseConfig = {
        apiKey: "AIzaSyBwQ4FDlDR1bzDIHIx5Mhh92shCXrQk7xg",
        authDomain: "mychat-fb8a2.firebaseapp.com",
        projectId: "mychat-fb8a2",
        storageBucket: "mychat-fb8a2.firebasestorage.app",
        messagingSenderId: "915743488728",
        appId: "1:915743488728:web:40763dcd769e2ace9f5ad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const currentUserID = urlParams.get('u') || Math.random().toString(36).substring(7);

    const savedName = localStorage.getItem('nexus_user_name');
    if(savedName) document.getElementById('nameInput').value = savedName;

    function toggleLayout() {
        const chatWin = document.getElementById('chat-window');
        const btn = document.getElementById('flipBtn');
        chatWin.classList.toggle('flipped');
        btn.classList.toggle('active');
        localStorage.setItem('nexus_chat_flipped', chatWin.classList.contains('flipped'));
    }

    if (localStorage.getItem('nexus_chat_flipped') === 'true') {
        document.getElementById('chat-window').classList.add('flipped');
        document.getElementById('flipBtn').classList.add('active');
    }

    function selectColor(color, el) {
        mySelectedColor = color;
        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
        el.classList.add('active');
        localStorage.setItem('nexus_chat_color', color);
    }

    const savedColor = localStorage.getItem('nexus_chat_color');
    if(savedColor) {
        mySelectedColor = savedColor;
        setTimeout(() => {
            document.querySelectorAll('.color-option').forEach(opt => {
                if(opt.getAttribute('data-color') === savedColor) opt.classList.add('active');
            });
        }, 200);
    }

    function send(content = null) {
        const text = content || document.getElementById('msgInput').value;
        if(text.trim()){
            db.collection("messages").add({
                text: text,
                user: currentUserID,
                userName: myDisplayName,
                color: mySelectedColor, 
                time: firebase.firestore.FieldValue.serverTimestamp()
            });
            if(!content) document.getElementById('msgInput').value = "";
        }
    }

    db.collection("messages").orderBy("time").onSnapshot(snapshot => {
        const win = document.getElementById('chat-window');
        let newMsgsCount = snapshot.size;
        
        if (lastMsgCount !== 0 && newMsgsCount > lastMsgCount) {
            const lastMsg = snapshot.docs[snapshot.docs.length - 1].data();
            if (lastMsg.user !== currentUserID) {
                document.getElementById('notifSound').play().catch(e => console.log("Sound blocked"));
            }
        }
        lastMsgCount = newMsgsCount;

        win.innerHTML = "";
        snapshot.forEach(doc => {
            const data = doc.data();
            const isMe = data.user === currentUserID;
            const msgTime = data.time ? new Date(data.time.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
            const bubbleColor = isMe ? (data.color || mySelectedColor) : (data.color || "#202c33");

            const container = document.createElement('div');
            container.className = `msg-container ${isMe ? 'sent' : 'received'}`;
            
            let contentHtml = "";
            if (data.text.startsWith('data:image') || data.text.match(/\.(jpeg|jpg|gif|png|webp)$/i)) {
                contentHtml = `<img src="${data.text}" onclick="window.open('${data.text}')">`;
            } else {
                contentHtml = `<span>${data.text}</span>`;
            }

            container.innerHTML = `
                <span class="sender-name">${data.userName || "مجهول"}</span>
                <div class="msg-bubble" style="background-color: ${bubbleColor}">
                    ${contentHtml}
                    <div class="timestamp">${msgTime}</div>
                </div>
            `;
            win.appendChild(container);
        });
        win.scrollTop = win.scrollHeight;
    });

    document.addEventListener('paste', (e) => {
        const items = e.clipboardData.items;
        for (let item of items) {
            if (item.type.indexOf('image') !== -1) {
                const reader = new FileReader();
                reader.onload = (ev) => send(ev.target.result);
                reader.readAsDataURL(item.getAsFile());
            }
        }
    });

    document.getElementById('fileInput').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => send(ev.target.result);
            reader.readAsDataURL(file);
        }
    });

    document.getElementById("msgInput").addEventListener("keyup", (e) => { if (e.key === "Enter") send(); });
</script>
</body>
</html>
